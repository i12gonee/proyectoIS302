<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iniciostyles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <script src="inicioscript.js"></script>
    <title>Cursos de Extensión: Iniciar sesión</title>
</head>
<body>
    <div class="topbar">
        <img onclick="volver()" class="logo" src="../resources/logo.png">
    </div>
    <div id="over" class="overlaywrapper">
        <div class="overlay">
            <p class="textooverlay">Usuario no encontrado,contraseña incorrecta.</p>
            <p class="textback" onclick="volver()" >Volver al inicio</p>
            <p class="textretry" onclick="hideoverlay()">Intentar de nuevo</p>
        </div>
    </div>
    <div id="over2" class="overlaywrapper">
        <div class="overlay">
            <p class="textooverlay">Introduce tu usuario y un mensaje será enviado al administrador</p>
            <input type="text" class="inputolvido">
            <button class="bttm olvidobttn" >
                <p class="textbttn">Enviar</p>
            </button>
        </div>
    </div>
    <div id="cont" class="container">
        <div class="tarjetainic">
            <form action = "/login" method = "POST" id = "init">
                <p id="usu" class="Usuario">Usuario:</p>
                <input onclick="arrimba()" type="text" name="usuario" id="usr" required>
                <p id="contra" class="pass">Contraseña:</p>
                <input onclick="arrimba2()" type="password" name="contraseña" id="pswrd" required>
                <br>
                <button class="bttm" form = "init">
                    <p class="textbttn">Acceder</p>
                </button>
                <div onclick="showoverlay2()" class="fpswrd">¿Has olvidado la contraseña?</div>
            </form>
        </div>
    </div>
</body>
</html>
